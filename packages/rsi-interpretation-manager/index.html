<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="wrapper-interpretation-manager">
    <div class="interpretation-manager-row">
      <div class="interpretation-manager-column">
        <div class="interpretation-manager-event-languages">
          <h3>Event Languages </h3> 
          <div class="select">
            <div class="selectWrapper" >
              <div class="selectCustom js-selectCustom">
                <div id="interpretation-manager-custom-value" class="selectCustom-trigger">  <img src=''/> <h3>test </h3> </div>
                <div id="interpretation-manager-options" class="selectCustom-options">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Init Dropdown header
    const elSelectCustom = document.getElementsByClassName("js-selectCustom")[0];
    const elSelectCustomValue = document.getElementById('interpretation-manager-custom-value')
    elSelectCustomValue.getElementsByTagName("h3")[0].textContent = 'Select a language';
    // Toggle select on label click
    elSelectCustomValue.addEventListener("click", (e) => {
      elSelectCustom.classList.toggle("isActive");
    });

    // close the custom select when clicking outside.
     document.addEventListener("click", (e) => {
      const didClickedOutside = !elSelectCustom.contains(e.target);
      if (didClickedOutside) {
        elSelectCustom.classList.remove("isActive");
      }
    });
  </script>
  
</body>
</html>
